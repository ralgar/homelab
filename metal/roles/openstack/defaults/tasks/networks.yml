---
- name: Ensure the '/etc/kolla/config/neutron' directory exists
  ansible.builtin.file:
    path: /etc/kolla/config/neutron
    state: directory
    mode: '0750'

- name: Enable VLANs on physnet1
  ansible.builtin.template:
    src: neutron.ml2_conf.ini.j2
    dest: /etc/kolla/config/neutron/ml2_conf.ini
    owner: root
    group: root
    mode: '0640'
  when: external_networks.type == 'vlan'
  notify: restart_neutron_server

- name: Flush Handlers
  ansible.builtin.meta: flush_handlers

- name: Create external networks
  openstack.cloud.network:
    name: "{{ external_network.name }}"
    external: true
    shared: true
    provider_physical_network: physnet1
    provider_network_type: "{{ 'vlan' if external_networks.type == 'vlan' else 'flat' }}"
    provider_segmentation_id: "{{ external_network.vlan_id if external_networks.type == 'vlan' else default(omit) }}"
    state: present
    cloud: kolla-admin
  environment:
    OS_CLIENT_CONFIG_FILE: /etc/kolla/clouds.yaml
  loop: "{{ external_networks.networks }}"
  loop_control:
    loop_var: external_network

- name: Create external default subnets
  openstack.cloud.subnet:
    name: default
    state: present
    network_name: "{{ external_network.name }}"
    cidr: "{{ external_network.network_cidr }}"
    gateway_ip: "{{ external_network.gateway_addr }}"
    enable_dhcp: "{{ external_network.dhcp_enabled | default(true) }}"
    allocation_pool_start: "{{ external_network.dhcp_pool_start | default(omit) }}"
    allocation_pool_end: "{{ external_network.dhcp_pool_end | default(omit) }}"
    dns_nameservers: "{{ external_network.dns_servers | default(omit) }}"
    cloud: kolla-admin
  environment:
    OS_CLIENT_CONFIG_FILE: /etc/kolla/clouds.yaml
  loop: "{{ external_networks.networks }}"
  loop_control:
    loop_var: external_network
