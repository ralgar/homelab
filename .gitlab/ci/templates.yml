---
packer:validate:
  stage: validate
  image:
    name: docker.io/hashicorp/packer:1.14
    entrypoint: [""]
  variables:
    PACKER_PLUGIN_PATH: ${CI_PROJECT_DIR}/.packer/plugins
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - .gitlab/ci/templates.yml
        - templates/**/*
  before_script:
    - apk add ansible
  script:
    - cd templates
    - packer init .
    - packer validate .
