# Deploy to GitLab Pages using mkdocs
---
pages:
  stage: build
  image:
    name: docker.io/squidfunk/mkdocs-material:9
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_TAG
      changes:
        - .gitlab-ci.yml
        - .gitlab/templates/build-docs.yml
        - docs/**/*
  script:
    - mkdocs build --config-file docs/mkdocs.yml --site-dir ${CI_PROJECT_DIR}/public
  artifacts:
    paths:
      - public
