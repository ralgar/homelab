---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media-server
  labels:
    app.kubernetes.io/name: radarr
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "Unsupported for this app."
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsUser: 107878
        runAsGroup: 109030
        fsGroup: 109030
        seLinuxOptions:
          level: "s0:c123,c456"
      initContainers:
        - name: init-database
          image: ghcr.io/home-operations/radarr:6.0.2
          imagePullPolicy: IfNotPresent
          command: ["/configmaps/init-db.sh"]
          env:
            - name: RADARR__API_KEY
              valueFrom: { secretKeyRef: { name: radarr-secrets, key: apiKey } }
            - name: RADARR__POSTGRES_HOST
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: host } }
            - name: RADARR__POSTGRES_PORT
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: port } }
            - name: RADARR__POSTGRES_USER
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: user } }
            - name: RADARR__POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: password } }
            - name: RADARR__POSTGRES_MAIN_DB
              value: radarr-main
            - name: RADARR__POSTGRES_LOG_DB
              value: radarr-log
            - name: RADARR__THEME
              value: dark
          volumeMounts:
            - name: radarr-configmap
              mountPath: /configmaps
            - name: radarr-data
              mountPath: /config
            - name: media
              mountPath: /media
          resources:
            limits:
              cpu: 2000m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
        - name: configure-db
          image: docker.io/postgres:14
          imagePullPolicy: IfNotPresent
          command: ["/configmaps/configure-db.sh"]
          env:
            - name: POSTGRES_HOST
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: host } }
            - name: POSTGRES_PORT
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: port } }
            - name: POSTGRES_USER
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: user } }
            - name: PGPASSWORD
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: password } }
            - name: POSTGRES_DB
              value: radarr-main
          volumeMounts:
            - name: radarr-configmap
              mountPath: /configmaps
            - name: radarr-data
              mountPath: /config
            - name: radarr-secrets
              mountPath: /secrets
          resources:
            limits:
              cpu: 250m
              memory: 250Mi
            requests:
              cpu: 250m
              memory: 250Mi
          securityContext:
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      containers:
        - name: radarr
          image: ghcr.io/home-operations/radarr:6.0.2
          imagePullPolicy: IfNotPresent
          env:
            - name: RADARR__API_KEY
              valueFrom: { secretKeyRef: { name: radarr-secrets, key: apiKey } }
            - name: RADARR__POSTGRES_HOST
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: host } }
            - name: RADARR__POSTGRES_PORT
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: port } }
            - name: RADARR__POSTGRES_USER
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: user } }
            - name: RADARR__POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: mediadb-pguser-radarr, key: password } }
            - name: RADARR__POSTGRES_MAIN_DB
              value: radarr-main
            - name: RADARR__POSTGRES_LOG_DB
              value: radarr-log
            - name: RADARR__THEME
              value: dark
          ports:
            - name: radarr-http
              containerPort: 7878
              protocol: TCP
          volumeMounts:
            - name: radarr-data
              mountPath: /config
            - name: media
              mountPath: /media
          resources:
            limits:
              cpu: 2000m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
          livenessProbe:
            exec:
              command:
              - /usr/bin/env
              - bash
              - -c
              - curl --fail localhost:7878/api/v3/system/status?apiKey=`IFS=\> && while read -d
                \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 7878
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 7878
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: radarr-configmap
          configMap:
            name: radarr-configmap
            defaultMode: 0777
        - name: radarr-data
          emptyDir:
            sizeLimit: 1Gi
        - name: radarr-secrets
          secret:
            secretName: radarr-secrets
        - name: media
          persistentVolumeClaim:
            claimName: media
