---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hass
  labels:
    app.kubernetes.io/name: hass
  annotations:
    ignore-check.kube-linter.io/no-read-only-root-fs: "Unsupported for this app."
spec:
  replicas: 1
  serviceName: mqtt
  selector:
    matchLabels:
      app.kubernetes.io/name: hass
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hass
    spec:
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      securityContext:
        runAsUser: 108123
        runAsGroup: 108123
        fsGroup: 108123
      initContainers:
        - name: init
          image: docker.io/bash:5.3
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: hass-config
              mountPath: /configmaps
            - name: hass-data
              mountPath: /config
          command: ["/configmaps/init.sh"]
          resources:
            limits:
              cpu: 250m
              memory: 250Mi
            requests:
              cpu: 125m
              memory: 250Mi
      containers:
        - name: hass
          image: ghcr.io/home-operations/home-assistant:2025.10.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: hass-http
              containerPort: 8123
              protocol: TCP
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: hassdb-pguser-hass
                  key: uri
          volumeMounts:
            - name: hass-data
              mountPath: /config
          resources:
            limits:
              cpu: 2000m
              memory: 500Mi
            requests:
              cpu: 500m
              memory: 500Mi
          livenessProbe:
            tcpSocket:
              port: 8123
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
      volumes:
        - name: hass-config
          configMap:
            name: hass-config
            defaultMode: 0770
        - name: hass-data
          persistentVolumeClaim:
            claimName: hass-data
